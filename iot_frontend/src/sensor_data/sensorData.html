<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dữ liệu cảm biến</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="sensorData.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style></style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>IOT</h3>
      </div>
      <div class="sidebar-menu">
        <a href="../dashboard/dashboard.html">
          <i class="bi bi-house-door"></i>
          <span>Trang chủ</span>
        </a>
        <a href="../device_history/history.html">
          <i class="bi bi-clock-history"></i>
          <span>Lịch sử hoạt động</span>
        </a>
        <a href="../sensor_data/sensorData.html" class="active">
          <i class="bi bi-graph-up"></i>
          <span>Thống kê dữ liệu</span>
        </a>
        <a href="../profile/profile.html">
          <i class="bi bi-person"></i>
          <span>Tài khoản</span>
        </a>
      </div>
    </div>

    <div class="main-content">
      <div class="row">
        <div class="col-md-5">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="searchValue"
              placeholder="Nhập giá trị"
            />
            <button
              class="btn btn-primary"
              onclick="filterData()"
              title="Tìm kiếm"
            >
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="searchType" title="Loại tìm kiếm">
            <option value="time">Thời gian</option>
            <option value="temperature">Nhiệt độ</option>
            <option value="humidity">Độ ẩm</option>
            <option value="light">Ánh sáng</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th id="temp-col" onclick="sortTable(1)" style="cursor: pointer">
                Nhiệt độ (°C) ⬍
              </th>
              <th id="humid-col" onclick="sortTable(2)" style="cursor: pointer">
                Độ ẩm (%) ⬍
              </th>
              <th id="light-col" onclick="sortTable(3)" style="cursor: pointer">
                Ánh sáng (lux) ⬍
              </th>

              <th onclick="sortTable(4)" style="cursor: pointer">
                Thời gian ⬍
              </th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>

      <!--  -->
      <div class="d-flex justify-content-end align-items-center mt-3">
        <div class="d-flex align-items-center gap-3 me-4">
          <span
            ><span id="range-start">1</span>-<span id="range-end">5</span> trong
            tổng <span id="total-items">0</span>
          </span>
          <select
            class="form-select form-select-sm w-auto"
            id="per-page-select"
            onchange="changePerPage()"
            title="#"
          >
            <option value="5">5 / page</option>
            <option value="10">10 / page</option>
            <option value="20">20 / page</option>
            <option value="30">30 / page</option>
            <option value="50">50 / page</option>
          </select>
        </div>
        <div class="d-flex align-items-center">
          <button
            class="btn btn-outline-secondary btn-sm me-2"
            onclick="previousPage()"
            title="Trang trước"
          >
            <i class="bi bi-chevron-left"></i>
          </button>
          <div class="btn-group" id="page-numbers"></div>
          <button
            class="btn btn-outline-secondary btn-sm ms-2"
            onclick="nextPage()"
            title="Trang sau"
          >
            <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      let sampleData = [];

      let currentPage = 1;
      let perPage = 5;
      let filteredData = [...sampleData];
      let sortDirection = {};
      async function fetchSensorData() {
        try {
          const response = await fetch(
            "http://localhost:5000/api/v1/sensors/data"
          );
          const result = await response.json();

          if (result.status === "success" && Array.isArray(result.data)) {
            sampleData = result.data.map((item) => ({
              id: item.id,
              temperature: item.temperature,
              humidity: item.humidity,
              light: item.light,
              time: item.timestamp,
            }));

            filteredData = [...sampleData];
            displayData();
          } else {
            console.error("Lỗi khi lấy dữ liệu từ API:", result.message);
          }
        } catch (error) {
          console.error("Lỗi kết nối API:", error);
        }
      }

      function displayData() {
        const startIndex = (currentPage - 1) * perPage;
        const endIndex = Math.min(startIndex + perPage, filteredData.length);
        const tableBody = document.getElementById("table-body");
        tableBody.innerHTML = "";

        const displayData = filteredData.slice(startIndex, endIndex);

        displayData.forEach((item) => {
          const row = document.createElement("tr");
          const cells = `
                    <td>${item.id}</td>
                    <td>${item.temperature}</td>
                    <td>${item.humidity}</td>
                    <td>${item.light}</td>
                    <td>${item.time}</td>
                `;

          row.innerHTML = cells;
          tableBody.appendChild(row);
        });

        updatePagination();
      }

      function updatePagination() {
        const totalPages = Math.ceil(filteredData.length / perPage);
        const startIndex = (currentPage - 1) * perPage;
        const endIndex = Math.min(startIndex + perPage, filteredData.length);

        document.getElementById("range-start").textContent = startIndex + 1;
        document.getElementById("range-end").textContent = endIndex;
        document.getElementById("total-items").textContent =
          filteredData.length;

        const pageNumbers = document.getElementById("page-numbers");
        pageNumbers.innerHTML = "";

        const maxPageButtons = 5;
        let startPage = Math.max(
          1,
          currentPage - Math.floor(maxPageButtons / 2)
        );
        let endPage = startPage + maxPageButtons - 1;

        if (endPage > totalPages) {
          endPage = totalPages;
          startPage = Math.max(1, endPage - maxPageButtons + 1);
        }

        // Nút "First"
        const firstBtn = document.createElement("button");
        firstBtn.className = "btn btn-sm btn-outline-secondary me-1";
        firstBtn.textContent = "Đầu";
        firstBtn.onclick = () => goToPage(1);
        firstBtn.disabled = currentPage === 1;
        pageNumbers.appendChild(firstBtn);

        for (let i = startPage; i <= endPage; i++) {
          const button = document.createElement("button");
          button.className = `btn btn-sm ${
            currentPage === i ? "btn-primary" : "btn-outline-secondary"
          }`;
          button.textContent = i;
          button.onclick = () => goToPage(i);
          pageNumbers.appendChild(button);
        }

        const lastBtn = document.createElement("button");
        lastBtn.className = "btn btn-sm btn-outline-secondary ms-1";
        lastBtn.textContent = "Cuối";
        lastBtn.onclick = () => goToPage(totalPages);
        lastBtn.disabled = currentPage === totalPages;
        pageNumbers.appendChild(lastBtn);
      }

      function changePerPage() {
        perPage = parseInt(document.getElementById("per-page-select").value);
        currentPage = 1;
        displayData();
      }

      function filterData() {
        const searchValue = document.getElementById("searchValue").value;
        const searchType = document.getElementById("searchType").value;

        filteredData = sampleData.filter((item) => {
          switch (searchType) {
            case "time":
              return item.time
                .toLowerCase()
                .includes(searchValue.toLowerCase());
            case "temperature":
              return (
                searchValue === "" ||
                item.temperature == parseFloat(searchValue)
              );
            case "humidity":
              return (
                searchValue === "" || item.humidity == parseFloat(searchValue)
              );
            case "light":
              return (
                searchValue === "" || item.light == parseFloat(searchValue)
              );

            default:
              return true;
          }
        });

        currentPage = 1;
        displayData();
      }

      function sortTable(colIndex) {
        sortDirection[colIndex] = !sortDirection[colIndex];

        filteredData.sort((a, b) => {
          let valueA, valueB;

          switch (colIndex) {
            case 1:
              valueA = a.temperature;
              valueB = b.temperature;
              break;
            case 2:
              valueA = a.humidity;
              valueB = b.humidity;
              break;
            case 3:
              valueA = a.light;
              valueB = b.light;
              break;
            case 4:
              valueA = a.wind_speed;
              valueB = b.wind_speed;
              break;
            case 5:
              valueA = new Date(a.time);
              valueB = new Date(b.time);
              break;
            default:
              valueA = a.id;
              valueB = b.id;
          }

          return sortDirection[colIndex] ? valueA - valueB : valueB - valueA;
        });

        displayData();
      }

      function previousPage() {
        if (currentPage > 1) {
          currentPage--;
          displayData();
        }
      }

      function nextPage() {
        const totalPages = Math.ceil(filteredData.length / perPage);
        if (currentPage < totalPages) {
          currentPage++;
          displayData();
        }
      }

      function goToPage(page) {
        currentPage = page;
        displayData();
      }

      document
        .getElementById("searchValue")
        .addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            filterData();
          }
        });

      // displayData();
      fetchSensorData();
    </script>
  </body>
</html>
