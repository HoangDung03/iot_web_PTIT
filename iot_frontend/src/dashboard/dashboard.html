<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>IOT</h3>
      </div>
      <div class="sidebar-menu">
        <a href="#" class="active">
          <i class="bi bi-house-door"></i>
          <span>Trang chủ</span>
        </a>
        <a href="../device_history/history.html">
          <i class="bi bi-clock-history"></i>
          <span>Lịch sử hoạt động</span>
        </a>
        <a href="../sensor_data/sensorData.html">
          <i class="bi bi-graph-up"></i>
          <span>Thống kê dữ liệu</span>
        </a>
        <a href="../profile/profile.html">
          <i class="bi bi-person"></i>
          <span>Tài khoản</span>
        </a>
      </div>
    </div>

    <div class="main-content">
      <div class="row" id="metrics-container"></div>

      <div class="row mt-4">
        <div class="col-md-9">
          <div class="chart-container">
            <canvas id="tempChart" style="margin-top: 50px"></canvas>
            <canvas id="humidityChart" style="margin-top: 80px"></canvas>
            <canvas id="lightChart" style="margin-top: 50px"></canvas>
          </div>
        </div>
        <div class="col-md-3 mt-3">
          <div class="switches-container">
            <h4 class="mb-4 pb-0">Điều khiển thiết bị</h4>
            <div class="form-switch">
              <input
                class="form-check-input switch-temp"
                type="checkbox"
                id="tempSwitch"
                checked
              />
              <label class="form-check-label" for="tempSwitch">Bật đèn 1</label>
            </div>
            <div class="form-switch">
              <input
                class="form-check-input switch-humidity"
                type="checkbox"
                id="humiditySwitch"
                checked
              />
              <label class="form-check-label" for="humiditySwitch"
                >Bật đèn 2</label
              >
            </div>
            <div class="form-switch">
              <input
                class="form-check-input switch-light"
                type="checkbox"
                id="lightSwitch"
                checked
              />
              <label class="form-check-label" for="lightSwitch"
                >Bật đèn 3</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Popup loading -->
    <div id="loadingPopup" class="loading-popup">
      <div class="loading-content">
        <div class="spinner-border text-primary" role="status"></div>
        <p id="loadingMessage" class="mt-2">Đang xử lý...</p>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
